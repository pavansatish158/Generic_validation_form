  <!DOCTYPE html>
  <html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Genric_Form">
    <meta name="author" content="PAVAN SATISH KUTHA">
    <title>JavaScript Form</title>
    <!--style sheets -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  </head>
  <body>
    <div class="main" >
    <h1><a href="http://www.developers-blog.com" title="" tabindex="-1"></a></h1>
                      <!-- form starting -->
    	<form action="" class="Genric_Form" name="Genric_Form" method="GET" >
        
        <label for="fname" >First name</label>
        <div class="inp-row">
          <input type="text" class="inp" id="fname"  placeholder="First name" onblur ="removeerror()" class="form-control"/>
          <span id="fnerror" class="error" ></span>
        </div>
        <label for="lname" >Last name</label>
        <div class="inp-row">
          <input type="text" class="inp" id="lname"  placeholder="Last name" onblur="removeerror()" class="form-control"/>
          <span id="lnerror" class="error" ></span>
        </div>
        
        <label for="email" >Email</label>
        <div class="inp-row">
          <input type="text" class="inp" id="emailid"  placeholder="abc@mail.com" onblur="removeerror()" class="form-control">
          <span id="emailerror" class="error"></span>
    	</div>
        <label for="pwd" >Password</label>
        <div class="inp-row">
          <input type="password" class="inp" id="password"  placeholder="Abc123@" onblur="removeerror()" class="form-control">
          <span id="pwderror" class="error"></span>
        </div>
        
        <label for="gender" >Gender</label>
        <div class="inp-row">
          <div class="rad" id="check" onblur="removeerror()" class="form-control">
            <input type="radio" class="rad" id="mgen" value="Male"   name="gender"  checked=""   >Male
            <input type="radio" class="rad" id="fgen" value="Female" name="gender" >Female
            <span id="gendererror" class="error" ></span>
    			</div>
    		</div>
        <label for="department" >Department</label>
        <div class="inp-row">
          <select id="deptid"  name="department"  onblur="removeerror()" class="form-control" >
    		<option value="0">--choose designation--</option>
            <option value="HR" >HR</option>
    		<option value="Developer" >Developer</option>
            <option value="Designer" >Designer</option>
            <option value="Telecaller" >Telecaller</option>
          </select><br><span id="depterror" class="error"></span>
       	</div>
        <label for="experience">Experience</label>
        <div class="inp-row">
        	
          <div class="checkbox-group"  >
            <input type="checkbox" class="rads" id="traineeid" value="Trainee"   name="exp" onblur="removeerror()">Trainee
            <input type="checkbox" class="rads"  id="juniorid" value="Junior" name="exp" onblur="removeerror()">Junior
            <input type="checkbox" class="rads" id="seniorid" value="Senior" name="exp" onblur="removeerror()">Senior
            
          </div><br><span id="experror"  class="error" class="form-control"></span>
        </div>
               <!-- Intrests & Hobbies -->
        <label for="secret_question0" >Hobbies</label>
        <div class="inp-row">
          <select  id="options" onblur="removeerror()" name="myselect" multiple>
            <option value=""  disabled>--choose from here--</option>     
            <option value="Sports" >Sports</option> 
            <option value="Dancing">Dancing</option>
            <option value="Painting">Painting</option>
            <option value="Travelling">Travelling</option>
            <option value="Listening music">Listening music</option>
            <option value="Reading books" >Reading books</option> 
            <option value="Other">Other</option>
          </select><br><span id="questionerror"  class="error" class="form-control"></span>
        </div>
                <!-- text area -->
        <label for="about" >About you</label>
        <div class="inp-row">
          <textarea cols="35" id="textareaid"rows="3" wrap="hard" onblur="removeerror()" onload="removeTextAreaWhiteSpace()">
          </textarea><br><span id="txterror" class="error"  class="form-control"></span>
        </div>
                <!-- Date-time picker -->
        <label for="date-time" >Date-Time</label>
        <div class="inp-row">
          <input id="date" type="date" name="date" value="" onblur="removeerror()">
          <input id="time" type="time" name="time" value="01:00" onblur="removeerror()"><br>
          <span id="dateerror" class="error" class="form-control">
          <span id="timeerror" class="error" class="form-control">
        </div>
        	<div class="inp-row">
        		<div class="checkbox-group">
           	<label for="agree" class="agree"></label><input type="checkbox" class="rads" name="checkbox" id="checkboxid" onblur="removeerror()" class="form-control" value="I accept the Terms of Service.">I accept the Terms of Service. 
        		</div><br><span id="chkerror" class="error"></span>
        	</div> 
        	<div class="inp-row">
          <input type="submit" name="submit" class="sub-btn"   value="SignUp" onclick="return validateAll()" >Already signed up?
          <input type="button" name="" class="sub-btn" onclick="window.location.href='http://www.developers-blog.com/wp-login.php'" value="Login" style="background-color: #4169e1; margin-left: 2px;">
      		</div>
      </form>    
      <!-- form ending -->
      <!-- external javascript file -->
      <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
  </html>
